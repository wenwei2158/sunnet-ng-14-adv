<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user" [formGroup]="form" #f="ngForm" (ngSubmit)="doSubmit()">
                  <ng-container formArrayName="users">
                    <ng-container *ngFor="let userGroup of form.controls.users.controls; let i=index"
                    [formGroupName]="i">

                    <h3>User {{i+1}}</h3>

                    <div class="form-group">
                      <input type="email" class="form-control form-control-user"
                        formControlName="email"
                        [class.is-invalid]="userGroup.controls.email.invalid"
                        aria-describedby="emailHelp" placeholder="Enter Email Address...">
                      <div class="invalid-feedback" *ngIf="userGroup.controls.email.invalid && userGroup.controls.email.errors?.['twId']">{{userGroup.controls.email.errors?.['twId'].errorMessage}}</div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user"
                        formControlName="password"
                        [class.is-invalid]="userGroup.controls.password.invalid"
                        placeholder="Password">
                      <div class="invalid-feedback" *ngIf="userGroup.controls.password.invalid && userGroup.controls.password.errors?.['required']">密碼為必填</div>
                      <div class="invalid-feedback" *ngIf="userGroup.controls.password.invalid && userGroup.controls.password.errors?.['minlength']">密碼長度最少為 6 個字元</div>
                    </div>

                  </ng-container>

                  </ng-container>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck"
                        formControlName="isRememberMe">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block"> Login
                  </button>
                  <hr>
                  <button class="btn btn-google btn-user btn-block" (click)="doReset()">
                    <i class="fab fa-google fa-fw"></i> Reset form </button>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
                <!-- <div class="text-center">
                  <a class="small" href="register.html">Create an Account!</a>
                </div> -->
                <div class="text-center">
                  <button class="small" (click)="addUserFields()">新增一位用戶</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
